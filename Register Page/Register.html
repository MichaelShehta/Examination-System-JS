<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="./RegisterStyle.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="../Login Page/login.html" id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input minlength="8" type="text" placeholder="Username" id="username" required/>
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="example@gmail.com" id="email" required />
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="*****" id="password" minlength="8" required />
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="username">Re-Password</label>
                <input type="password" placeholder="*****" id="password2" minlength="8" required />
                <!-- <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i> -->
                <small>Error message</small>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="./RegisterScript.js"></script>
</body>

</html>
